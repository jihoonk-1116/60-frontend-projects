<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <!-- variable assigning --> 
        <span style="--i: 1"> 
            <img src="https://picsum.photos/id/237/300/200" alt=""/>
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/24/300/200" alt=""/>
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/28/300/200" alt=""/>
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/100/300/200" alt=""/>
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/127/300/200" alt=""/>
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/177/300/200" alt=""/>
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/32/300/200" alt=""/>
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/37/300/200" alt=""/>
        </span>
    </div>
    <div class="btn-container">
        <div class="btn" id="prev">Prev</div>
        <div class="btn" id="next">Next</div>
    </div>
</body>
<script src="index.js"></script>
</html>
